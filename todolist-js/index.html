<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
    <div class="container">

        <div class="controls">
            <h1>todo list</h1>
            <p id="errorMessage"></p>
            <input type="text" id="input" class="input" placeholder="Enter Task & Press Enter/Add ">
            <input type="button" id="add" class="add" value="Add TODO">
            <input type="button" id="remove" class="remove" value="Remove TODO">
        </div>

        <ul id="list">
            <!--li><input type="button" class="activityButton" value="Eat" id="1" onclick="changeStyle(event)"></li-->
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
